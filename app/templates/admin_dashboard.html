<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Panel de Administrador | StudentSafety</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <script src="{{ url_for('static', filename='js/admin_dashboard.js') }}" async></script>
</head>

<body>

    <header>
        <div class="logo_header">
            <img src="../static/img/logo.png" alt="logo">
            <p>StudentSafety</p>
        </div>
        <div class="home-buttons">
            <a href="/logout" class="btn-primary">Cerrar Seccion</a>
            <a href="javascript:history.back()">Atr√°s</a>

    </header>
    <div class="selecionador">
        <h1>Bienvenido/a, {{ nombre_admin }}</h1>
        <h2>Selecciona un grupo para ver asistencias:</h2>
        <div class="container">
            <select id="grupo_id">
                <option value="">-- Seleccionar grupo --</option>
            </select>
            <br><br>
            <a id="ver-asistencias-link" href="#" onclick="verAsistencias()">Ver asistencias</a>

        </div>
    </div>
    <footer>

    </footer>

</html>
